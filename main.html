<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 align="center">Internship Form</h1>
	<form>
  <div class="row">
	  <div class="col">
    <label for="first-name-input" class="form-label">First name</label>
    <input type="text" class="form-control is-invalid" id="first-name-input" required>
    <div class="invalid-feedback">
      First name required
    </div>
  </div>
  <div class="col">
    <label for="last-name-input" class="form-label">Last name</label>
    <input type="text" class="form-control is-invalid" id="last-name-input" required>
    <div class="invalid-feedback">
      Last name required
    </div>
  </div>
  <div class="col">
    <label for="email-input" class="form-label">Email Address</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control is-invalid" id="email-input" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="email-inputFeedback" class="invalid-feedback">
        Email required
      </div>
    </div>
  </div>
	  <div class="row">
  <div class="col">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServer03Feedback" required>
    <div id="college-inputFeedback" class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>
  <div class="col">
    <label for="validationServer04" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Choose...</option>
  <option value="1">2020</option>
  <option value="2">2021</option>
  <option value="3">2022</option>
  <option value="3">2023</option>
</option>
    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Please select a valid Graduation Year
    </div>
  </div>
  <div class="col">
    <label for="roll-no-input" class="form-label">Roll No</label>
    <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="roll-no-inputFeedback" required>
    <div id="roll-no-inputFeedback" class="invalid-feedback">
      Please provide a valid Roll no.
    </div>
  </div></div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div id="conditions-checkboxFeedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
